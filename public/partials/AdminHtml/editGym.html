<div class="grid_10 omega">
    <div style="background:#f1f1f1; height:100%;margin-top: -7px;">
			<span style="display:block;padding-top:6px;">
				<div style="background:#dddddd;">
                    <div id='status' style='width:50px;'>#</div>
                    <div id='detailsTitle' style="text-align:left;">Edit Selected Gym</div>
                </div>
				<div id='border'></div>


                <div style="height: 700px;">
                    <form name='createGym' ng-controller="adminMenuCtrl" ng-submit="SaveEditwGym()" >
                        <div class="form-group">
                            <b style="font-size:14px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gym Name:</b>
                            <input ng-model="NEWgymname" type="text" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <b style="font-size:14px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Gym City:</b>
                            <input ng-model="NEWgymcity" type="text" class="form-control" id="pwd">
                        </div>
                        <div class="form-group">
                            <b style="font-size:14px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Gym Street:</b>
                            <input ng-model="NEWgymstreet" type="text" class="form-control" id="pwd">
                        </div>
                        <div class="form-group">
                            <b style="font-size:14px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gym House Number:</b>
                            <input ng-model="NEWgymhouseNum" type="text" class="form-control" id="pwd">
                        </div>
                        <div class="form-group">
                            <b style="font-size:14px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gym Price:</b>
                            <input ng-model="NEWgymprice" type="text" class="form-control" id="pwd">
                        </div>
                        <div class="form-group">
                            <b style="font-size:14px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Gym WebSite:</b>
                            <input ng-model="NEWgymwebsite" type="text" class="form-control" id="pwd">
                        </div>

                        <b style="font-size:14px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Gym Products:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </b>
                        <label class="checkbox-inline"><input ng-model="Amino" type="checkbox" value="">Amino</label>
                        <label class="checkbox-inline"><input ng-model="SwimmingGlasses"   type="checkbox" value="">SwimmingGlasses</label>
                        <label class="checkbox-inline"><input ng-model="Shaker"    type="checkbox" value="">Shaker</label>
                        <label class="checkbox-inline"><input ng-model="BCCA"       type="checkbox" value="">BCCA</label>
                        <label class="checkbox-inline"><input ng-model="BodyOil"    type="checkbox" value="">BodyOil</label>
                        <label class="checkbox-inline"><input ng-model="CardioWatch" type="checkbox" value="">CardioWatch</label>
                        <label class="checkbox-inline"><input ng-model="HeartMonitor" type="checkbox" value="">HeartMonitor</label>

                        </br></br></br></br></br>
                        <b style="font-size:14px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Gym Course :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </b>
                        <label class="checkbox-inline"><input ng-model="TRX" type="checkbox" value="">TRX</label>
                        <label class="checkbox-inline"><input ng-model="Yoga" type="checkbox" value="">Yoga</label>
                        <label class="checkbox-inline"><input ng-model="Pilatis" type="checkbox" value="">Pilatis</label>
                        <label class="checkbox-inline"><input ng-model="KickBoxExercise" type="checkbox" value="">KickBoxExercise</label>
                        <label class="checkbox-inline"><input ng-model="Dance" type="checkbox" value="">Dance</label>
                        <label class="checkbox-inline"><input ng-model="StepClasses" type="checkbox" value="">StepClasses</label>
                        <label class="checkbox-inline"><input ng-model="Cardio" type="checkbox" value="">Cardio</label>
                        <label class="checkbox-inline"><input ng-model="Zumba" type="checkbox" value="">Zumba</label>
                        </br></br></br></br></br></br></br></br></br>
                        <center>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </center>
                    </form>
                </div>










            </span>
    </div>
</div>
